<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gyobutton example</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="gyobutton.js"></script>
</head>
<body>
    <button id="b-1" class="button-scale">BUTTON</button>
    <button id="b-2" class="button-scale">BUTTON</button>
    <button id="b-3" class="button-scale">BUTTON</button>
    <button id="b-4" class="button-scale">BUTTON</button>
    <button id="b-5" class="button-scale">BUTTON</button>
    <button id="b-6" class="button-scale">BUTTON</button>

    <button id="i-1" class="button-invert">BUTTON</button>
    <button id="i-2" class="button-invert">BUTTON</button>
    <button id="i-3" class="button-invert">BUTTON</button>
    <section id="s-1">HELLO</section>
</body>
</html>
<script type="text/javascript">
    let onMouseDown = ()=>{
        console.log('onMouseDown');
    }
    let onMouseOver = ()=>{
        console.log('onMouseOver');
    }
    let onMouseUp = ()=>{
        console.log('onMouseUp');
    }
    let onMouseOut = ()=>{
        console.log('onMouseOut');
    }
    gyo(".button-invert").button({
        type : 'stateless',
        hover_effect : 'scale',
        mouse_down : onMouseDown,
        mouse_over : onMouseOver,
        mouse_up : onMouseUp
    });
    gyo('.button-scale').button({
        type : 'stateless',
        hover_effect : 'invert',
        mouse_down : onMouseDown,
        mouse_over : onMouseOver,
        mouse_out : onMouseOut,
        mouse_up : onMouseUp
    });
    gyo("#s-1").button({
        type : 'stateless',
        hover_effect : 'invert'
    });
</script>
