<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gyobutton example</title>
    <link rel="stylesheet" type="text/css" href="./src/css/index.css">
    <script type="text/javascript" src="./dist/js/bundle.js"></script>
</head>
<body>
    <button id="i-1" class="button">BUTTON</button>
    <button id="i-2" class="button">BUTTON</button>
    <button id="i-3" class="button">BUTTON</button>
    <button id="s-1">HELLO</button>
    <button class="toggle">HELLO</button>
    <button class="toggle">HELLO</button>
    <button class="toggle">HELLO</button>
    <button class="toggle-style-custom">Toggle Style Custom</button>
    <button class="toggle-style-custom">Toggle Style Custom</button>
    <button class="toggle-style-custom">Toggle Style Custom</button>
</body>
</html>
<script type="text/javascript">
    let onMouseDown = ()=>{
        console.log('onMouseDown');
    }
    let onMouseOver = ()=>{
        console.log('onMouseOver');
    }
    let onMouseUp = ()=>{
        console.log('onMouseUp');
    }
    let onMouseOut = ()=>{
        console.log('onMouseOut');
    }

    let g = new Gyo.button(".button");
    g.button();
    g.event('mousedown', onMouseDown);
    g.event('mouseup', onMouseUp);
    g.event('mouseover', onMouseOver);
    g.event('mouseout', onMouseOut);

    let g2 = new Gyo.button("#s-1");
    g2.button({
        backgroundColor:'yellow',
        width:'150px',
        height:'150px',
        borderRadius:'5px',
        cursor:'pointer',
        transition:'0.5s'
    }, 'scale');
    g2.event('mouseover', onMouseOver);
    g2.event('mouseout', onMouseOut);

    let onToggleCallback = (node, state)=>{
        console.log(node);
        console.log(state);
    }
    let g3 = new Gyo.toggleButton(".toggle");
    g3.button();
    g3.toggle(onToggleCallback);

    let g4 = new Gyo.toggleButton(".toggle-style-custom");
    g4.button();
    g4.toggle(onToggleCallback, {color:'red'}, {color:'black'})
</script>
