<script type="text/javascript">
//Add Event Listener
const onMouseDown = function(){alert('Mouse Down!');}
const onMouseUp = function(){alert('Mouse Up!');}
const onMouseOver = function(){alert('Mouse Over!');}
const onMouseOut = function(){alert('Mouse Out!');}
let g9 = new Gyo.button('#button-event-down');
g9.button();
g9.event('mousedown', onMouseDown);
let g10 = new Gyo.button('#button-event-up');
g10.button();
g10.event('mouseup', onMouseUp);
console.log(g9.getNodeArr());
console.log(g10.getNodeArr());
</script>
